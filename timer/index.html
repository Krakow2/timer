<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>дИМА МА ТИХАНАФ тамер</title>
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <h1>ДИМА ТИХАНАФ ПРИЕДЕ Т ЧЕРЕЗ: <br></h1>

  <div id="countdown" class="countdown">
    <div class="countdown-number">
      <span class="days countdown-time"></span>
      <span class="countdown-text">Дни</span>
    </div>
    <div class="countdown-number">
      <span class="hours countdown-time"></span>
      <span class="countdown-text">Минуты</span>
    </div>
    <div class="countdown-number">
      <span class="minutes countdown-time"></span>
      <span class="countdown-text">Пошол</span>
    </div>
    <div class="countdown-number">
      <span class="seconds countdown-time"></span>
      <span class="countdown-text">нахуй</span>
    </div>
  </div>
  </div>

  <script type="text/javascript" src="/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>
  <script>
    function getTimeRemaining(endtime) {
    var t = Date.parse(endtime) - Date.parse(new Date());
    var seconds = Math.floor((t / 1000) % 60);
    var minutes = Math.floor((t / 1000 / 60) % 60);
    var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
    var days = Math.floor(t / (1000 * 60 * 60 * 24));
    return {
    'total': t,
    'days': days,
    'hours': hours,
    'minutes': minutes,
    'seconds': seconds
    };
    }

    function initializeClock(id, endtime) {
    var clock = document.getElementById(id);
    var daysSpan = clock.querySelector('.days');
    var hoursSpan = clock.querySelector('.hours');
    var minutesSpan = clock.querySelector('.minutes');
    var secondsSpan = clock.querySelector('.seconds');

    function updateClock() {
    var t = getTimeRemaining(endtime);

    daysSpan.innerHTML = t.days;
    hoursSpan.innerHTML = ('0' + t.hours).slice(-2);
    minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
    secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);

    if (t.total <= 0) { clearInterval(timeinterval); } } updateClock(); var timeinterval=setInterval(updateClock, 1000);
      } 
    var deadline="January 31 2020 00:00:00 GMT+0300";
      initializeClock('countdown', deadline);
  </script>
  <script type="text/javascript">
    var message = "Пиздец";
    var base_color = "#D50000";
    var style = "text-align: center; color:' + base_color + '; font-size: 100px;";
    var color1 = "magenta";
    var color2 = "green";
    var flashspeed = 99;
    var flashingletters = 2;
    var flashingletters2 = 2;
    var flashpause = 0;
    var n = 0;
    if (document.all || document.getElementById) {
      document.write('<div style="' + style + '">')
      for (m = 0; m < message.length; m++)
        document.write('<span id="neonlight' + m + '">' + message.charAt(m) + '</span>')
      document.write('</div>')
    } else document.write(message)

    function crossref(number) {
      var crossobj = document.all ? eval("document.all.neonlight" + number) :
        document.getElementById("neonlight" + number)
      return crossobj
    }

    function neon() {
      if (n == 0) {
        for (m = 0; m < message.length; m++)
          crossref(m).style.color = base_color
      }
      crossref(n).style.color = color1
      if (n > flashingletters - 1) {
        crossref(n - flashingletters).style.color = color2
      }
      if (n > (flashingletters + flashingletters2) - 1) {
        crossref(n - flashingletters - flashingletters2).style.color = base_color
      }
      if (n < message.length - 1) {
        n++
      } else {
        n = 0
        clearInterval(flashing)
        setTimeout("start_color()", flashpause)
        return
      }
    }

    function start_color() {
      if (document.all || document.getElementById)
        flashing = setInterval("neon()", flashspeed)
    }
    start_color()
  </script>
</body>
</html>
